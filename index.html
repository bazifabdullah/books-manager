<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <div>
            <img src="images/logo.png" alt="book logo">
            <span class="siteName">BookWorms</span>
        </div>
        <div>
            <p>Manage all your readings <span class="slogan">Efficiently!</span></p>
        </div>
    </header>
    <section class="hero">
        <div class="hero-div">
            <h1>BookWorms</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos quas odit quaerat hic rerum placeat illum, sed libero, illo iusto fugit omnis nihil id laboriosam, similique asperiores voluptates optio dicta?</p>
        </div>
        <div>
            <button>Add Book</button>
        </div>
    </section>
    <section class="form">
        <form class="cf">
            <div class="half left cf">
              <input type="text" id="input-name" placeholder="Title" required>
              <input type="email" id="input-email" placeholder="Author" required>
              <input type="number" id="input-subject" placeholder="Number of Pages" required>
            </div> 
            <div class="readCheck">
                <input type="checkbox">
                <p>Read</p>
            </div>
            <input type="submit" value="Add Book" id="input-submit">
          </form>
    </section>
    <section class="card gridContainer">
    </section>
</body>
</html>
